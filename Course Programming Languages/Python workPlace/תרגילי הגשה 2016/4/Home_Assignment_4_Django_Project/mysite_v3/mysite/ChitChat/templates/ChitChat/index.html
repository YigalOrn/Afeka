{% extends "ChitChat\base.html" %}

{% block title %} {{ block.super }} index Page {% endblock %}

{% block content %}
<ul>
    {% if userLst %}
    {% for user in userLst %}
    <li><a href="{% url 'correspondence' user.pk %}">{{ user.username }}</a></li>
    {% endfor %}
    {% endif %}
</ul>
{% endblock %}

<!--
No need for block footer as this template can be accessed only if a user is authenticated
-->
